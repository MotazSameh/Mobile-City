<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }

  <script>
    // Load products from JSON file
    async function loadProducts() {
      try {
        const response = await fetch('/products.json'); // Use relative path for hosting
        if (!response.ok) {
          throw new Error('Failed to load products.json: ' + response.statusText);
        }
        const data = await response.json();

        // Load mobiles
        const mobileProducts = document.getElementById('mobileProducts');
        mobileProducts.innerHTML = ''; // Clear existing content
        data.mobiles.forEach(product => {
          const div = document.createElement('div');
          div.className = `product ${product.status === 'خلصان' ? 'soldout' : ''}`;
          div.dataset.category = product.category;
          div.dataset.properties = JSON.stringify(product.properties);
          div.innerHTML = `
            <img src="${product.image}" alt="${product.name}" loading="lazy">
            <h3>${product.name}</h3>
            <p>${product.description}</p>
            <p class="status ${product.status === 'خلصان' ? 'soldout' : ''}">${product.status}</p>
          `;
          div.addEventListener('click', showPhoneDetails);
          mobileProducts.appendChild(div);
        });

        // Load accessories
        const accessoryProducts = document.getElementById('accessoryProducts');
        accessoryProducts.innerHTML = ''; // Clear existing content
        data.accessories.forEach(product => {
          const div = document.createElement('div');
          div.className = `product ${product.status === 'خلصان' ? 'soldout' : ''}`;
          div.dataset.category = product.category;
          div.innerHTML = `
            <img src="${product.image}" alt="${product.name}" loading="lazy">
            <h3>${product.name}</h3>
            <p>${product.description}</p>
            <p class="status ${product.status === 'خلصان' ? 'soldout' : ''}">${product.status}</p>
          `;
          accessoryProducts.appendChild(div);
        });

        // Ensure click events are attached
        document.querySelectorAll('#mobileProducts .product').forEach(product => {
          product.addEventListener('click', showPhoneDetails);
        });
      } catch (error) {
        console.error('Error loading products:', error);
        document.getElementById('mobileProducts').innerHTML = '<p>خطأ في تحميل المنتجات. تأكد من وجود ملف products.json.</p>';
      }
    }

    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(section => {
        section.style.display = 'none';
        section.classList.remove('active');
      });
      const targetSection = document.getElementById(sectionId);
      targetSection.style.display = 'block';
      setTimeout(() => targetSection.classList.add('active'), 10);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function filterProducts(type) {
      const filterValue = document.getElementById(`${type}Filter`).value;
      const products = document.querySelectorAll(`#${type}Products .product`);
      products.forEach(product => {
        const isVisible = filterValue === 'all' || product.dataset.category === filterValue;
        product.style.display = isVisible ? 'block' : 'none';
        if (isVisible) {
          product.style.animation = 'fadeIn 0.5s ease-in-out';
        }
      });
    }

    function showPhoneDetails(event) {
      const product = event.currentTarget;
      let properties;
      try {
        properties = JSON.parse(product.dataset.properties);
      } catch (error) {
        console.error('Error parsing properties:', error);
        return;
      }
      const modal = document.getElementById('phoneModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalProperties = document.getElementById('modalProperties');

      modalTitle.textContent = properties.name || 'جهاز غير معروف';
      modalProperties.innerHTML = `
        <li>الشاشة: ${properties.screen || 'غير متوفر'}</li>
        <li>المعالج: ${properties.processor || 'غير متوفر'}</li>
        <li>الذاكرة العشوائية: ${properties.ram || 'غير متوفر'}</li>
        <li>التخزين: ${properties.storage || 'غير متوفر'}</li>
        <li>الكاميرا: ${properties.camera || 'غير متوفر'}</li>
        <li>البطارية: ${properties.battery || 'غير متوفر'}</li>
        <li>السعر: ${properties.price || 'غير متوفر'}</li>
      `;
      modal.style.display = 'flex';
    }

    function closeModal() {
      const modal = document.getElementById('phoneModal');
      modal.style.display = 'none';
    }

    // Load products and show mobiles section by default
    document.addEventListener('DOMContentLoaded', () => {
      loadProducts().then(() => {
        showSection('mobiles');
      });

      // Close modal when clicking outside
      document.getElementById('phoneModal').addEventListener('click', (e) => {
        if (e.target === document.getElementById('phoneModal')) {
          closeModal();
        }
      });

      // Close modal with Escape key
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          closeModal();
        }
      });

      // Accessibility: Handle keyboard navigation for buttons
      document.querySelectorAll('.btn').forEach(btn => {
        btn.addEventListener('keypress', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            btn.click();
          }
        });
      });

      // Accessibility: Handle keyboard navigation for close button
      document.querySelector('.close-btn').addEventListener('keypress', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          closeModal();

      });
    });
