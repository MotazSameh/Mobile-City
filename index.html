<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="متجر الموبايلات - تسوق أحدث الموبايلات والإكسسوارات مثل Samsung، iPhone، Oppo وخدمات الصيانة بأفضل الأسعار في مصر">
  <meta name="keywords" content="متجر الموبايلات, موبايلات, إكسسوارات, صيانة موبايلات, Samsung, iPhone, Oppo, Xiaomi, مصر">
  <meta name="author" content="متجر الموبايلات">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="متجر الموبايلات - تسوق أحدث الموبايلات والإكسسوارات">
  <meta property="og:description" content="اكتشف مجموعة واسعة من الموبايلات والإكسسوارات وخدمات الصيانة بأفضل الأسعار في مصر">
  <meta property="og:image" content="https://yourdomain.com/images/logo.jpg">
  <meta property="og:url" content="https://yourdomain.com">
  <meta name="twitter:card" content="summary_large_image">
  <title>متجر الموبايلات - موبايلات وإكسسوارات بأفضل الأسعار</title>
  <style>
    :root {
      --primary-color: #007bff;
      --secondary-color: #ff6f61;
      --accent-color: #4a4a4a;
      --text-color: #2d2d2d;
      --bg-color: #f4f6f9;
      --card-shadow: 0 8px 16px rgba(0,0,0,0.1);
      --hover-shadow: 0 12px 24px rgba(0,0,0,0.15);
      --border-radius: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Cairo', 'Arial', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      text-align: center;
      padding: 4rem 1.5rem;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      box-shadow: var(--card-shadow);
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.2), transparent);
      opacity: 0.3;
    }

    header h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      margin-bottom: 1rem;
      position: relative;
      z-index: 1;
    }

    header p {
      font-size: clamp(1rem, 3vw, 1.2rem);
      max-width: 600px;
      margin: 0 auto 1.5rem;
      position: relative;
      z-index: 1;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      background: white;
      color: var(--primary-color);
      padding: 0.8rem 2rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      border: 2px solid transparent;
      box-shadow: var(--card-shadow);
    }

    .btn:hover, .btn:focus {
      background: var(--primary-color);
      color: white;
      border-color: white;
      transform: translateY(-3px);
      box-shadow: var(--hover-shadow);
    }

    .container {
      max-width: 1400px;
      margin: auto;
      padding: 2rem 1.5rem;
    }

    .section {
      display: none;
      animation: fadeIn 0.6s ease-in-out;
    }

    .section.active {
      display: block;
    }

    .section h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
      text-align: center;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .product {
      background: white;
      border-radius: var(--border-radius);
      padding: 1.5rem;
      text-align: center;
      box-shadow: var(--card-shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .product:hover {
      transform: translateY(-8px);
      box-shadow: var(--hover-shadow);
    }

    .product img {
      max-width: 100%;
      height: 200px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .product h3 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
      color: var(--text-color);
    }

    .product p {
      font-size: 1rem;
      color: var(--accent-color);
      margin-bottom: 0.5rem;
    }

    .status {
      font-weight: 600;
      font-size: 0.95rem;
      color: #28a745;
      background: #e6f4ea;
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      display: inline-block;
    }

    .status.soldout {
      color: #dc3545;
      background: #f8d7da;
    }

    select {
      padding: 0.8rem;
      border-radius: var(--border-radius);
      border: 1px solid #ddd;
      margin: 1rem 0;
      font-size: 1rem;
      width: 100%;
      max-width: 350px;
      background: white;
      cursor: pointer;
      box-shadow: var(--card-shadow);
      transition: border-color 0.3s ease;
    }

    select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 8px rgba(0,123,255,0.3);
    }

    .contact {
      text-align: center;
      margin: 3rem 0;
    }

    .contact a {
      color: var(--primary-color);
      font-weight: 600;
      font-size: 1.3rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .contact a:hover {
      color: var(--secondary-color);
    }

    footer {
      background: var(--primary-color);
      color: white;
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      box-shadow: var(--card-shadow);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.3s ease;
    }

    .modal-content {
      background: white;
      border-radius: var(--border-radius);
      padding: 2rem;
      max-width: 550px;
      width: 90%;
      position: relative;
      box-shadow: var(--hover-shadow);
      animation: slideIn 0.4s ease;
    }

    .modal-content h3 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
      text-align: center;
    }

    .modal-content ul {
      list-style: none;
      padding: 0;
    }

    .modal-content li {
      font-size: 1.1rem;
      margin: 0.8rem 0;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.5rem;
    }

    .modal-content li strong {
      color: var(--text-color);
      font-weight: 600;
    }

    .close-btn {
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-size: 1.8rem;
      cursor: pointer;
      color: var(--accent-color);
      transition: color 0.3s ease;
    }

    .close-btn:hover {
      color: var(--secondary-color);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      }

      header h1 {
        font-size: 2rem;
      }

      .btn {
        padding: 0.7rem 1.5rem;
        font-size: 1rem;
      }

      .modal-content {
        width: 95%;
        padding: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .product-grid {
        grid-template-columns: 1fr;
      }

      header {
        padding: 2.5rem 1rem;
      }

      .nav-buttons {
        flex-direction: column;
        gap: 0.5rem;
      }

      .btn {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>أهلاً بك في متجر الموبايلات</h1>
    <p>تسوق أحدث الموبايلات من Samsung، iPhone، Oppo، Xiaomi وإكسسوارات عالية الجودة مع خدمات صيانة موثوقة في مصر</p>
    <div class="nav-buttons">
      <button class="btn" onclick="showSection('mobiles')" aria-label="عرض قسم الموبايلات">📱 الموبايلات</button>
      <button class="btn" onclick="showSection('accessories')" aria-label="عرض قسم الإكسسوارات">🎧 الإكسسوارات</button>
      <button class="btn" onclick="showSection('maintenance')" aria-label="عرض قسم الصيانة">🛠️ الصيانة</button>
    </div>
  </header>

  <div class="container">
    <div id="mobiles" class="section">
      <h2>الموبايلات</h2>
      <label for="mobileFilter">اختر الموديل:</label>
      <select id="mobileFilter" onchange="filterProducts('mobile')" aria-label="فلتر الموبايلات">
        <option value="all">الكل</option>
        <option value="samsung">Samsung</option>
        <option value="oppo">Oppo</option>
        <option value="iphone">iPhone</option>
        <option value="xiaomi">Xiaomi</option>
      </select>
      <div class="product-grid" id="mobileProducts"></div>
    </div>

    <div id="accessories" class="section">
      <h2>الإكسسوارات</h2>
      <label for="accessoryFilter">اختر النوع:</label>
      <select id="accessoryFilter" onchange="filterProducts('accessory')" aria-label="فلتر الإكسسوارات">
        <option value="all">الكل</option>
        <option value="charger">شواحن</option>
        <option value="earphone">سماعات</option>
        <option value="airpods">AirPods</option>
        <option value="case">جرابات</option>
        <option value="screen">اسكرينات</option>
      </select>
      <div class="product-grid" id="accessoryProducts"></div>
    </div>

    <div id="maintenance" class="section">
      <h2>خدمة الصيانة</h2>
      <p>للاستفسار عن الصيانة أو حجز موعد، تواصل معنا عبر واتساب:</p>
      <div class="contact">
        <a href="https://wa.me/201271507300" target="_blank" aria-label="تواصل عبر واتساب">📲 01271507300</a>
      </div>
    </div>

    <div id="phoneModal" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="closeModal()" aria-label="إغلاق النافذة">&times;</span>
        <h3 id="modalTitle"></h3>
        <ul id="modalProperties"></ul>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 متجر الموبايلات. جميع الحقوق محفوظة.</p>
  </footer>

  <script>
    // Load products from JSON file
    async function loadProducts() {
      try {
        const response = await fetch('/products.json');
        if (!response.ok) {
          throw new Error('Failed to load products.json: ' + response.statusText);
        }
        const data = await response.json();

        // Load mobiles
        const mobileProducts = document.getElementById('mobileProducts');
        mobileProducts.innerHTML = '';
        data.mobiles.forEach(product => {
          const div = document.createElement('div');
          div.className = `product ${product.status === 'خلصان' ? 'soldout' : ''}`;
          div.dataset.category = product.category;
          div.dataset.properties = JSON.stringify(product.properties);
          div.innerHTML = `
            <img src="${product.image}" alt="${product.name}" loading="lazy">
            <h3>${product.name}</h3>
            <p>${product.description}</p>
            <p class="status ${product.status === 'خلصان' ? 'soldout' : ''}">${product.status}</p>
          `;
          div.addEventListener('click', showPhoneDetails);
          mobileProducts.appendChild(div);
        });

        // Load accessories
        const accessoryProducts = document.getElementById('accessoryProducts');
        accessoryProducts.innerHTML = '';
        data.accessories.forEach(product => {
          const div = document.createElement('div');
          div.className = `product ${product.status === 'خلصان' ? 'soldout' : ''}`;
          div.dataset.category = product.category;
          div.innerHTML = `
            <img src="${product.image}" alt="${product.name}" loading="lazy">
            <h3>${product.name}</h3>
            <p>${product.description}</p>
            <p class="status ${product.status === 'خلصان' ? 'soldout' : ''}">${product.status}</p>
          `;
          accessoryProducts.appendChild(div);
        });
      } catch (error) {
        console.error('Error loading products:', error);
        document.getElementById('mobileProducts').innerHTML = '<p>خطأ في تحميل المنتجات. تأكد من وجود ملف products.json.</p>';
      }
    }

    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(section => {
        section.style.display = 'none';
        section.classList.remove('active');
      });
      const targetSection = document.getElementById(sectionId);
      targetSection.style.display = 'block';
      setTimeout(() => targetSection.classList.add('active'), 10);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function filterProducts(type) {
      const filterValue = document.getElementById(`${type}Filter`).value;
      const products = document.querySelectorAll(`#${type}Products .product`);
      products.forEach(product => {
        const isVisible = filterValue === 'all' || product.dataset.category === filterValue;
        product.style.display = isVisible ? 'block' : 'none';
        if (isVisible) {
          product.style.animation = 'fadeIn 0.6s ease-in-out';
        }
      });
    }

    function showPhoneDetails(event) {
      const product = event.currentTarget;
      let properties;
      try {
        properties = JSON.parse(product.dataset.properties);
      } catch (error) {
        console.error('Error parsing properties:', error);
        return;
      }
      const modal = document.getElementById('phoneModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalProperties = document.getElementById('modalProperties');

      modalTitle.textContent = properties.name || 'جهاز غير معروف';
      modalProperties.innerHTML = `
        <li><strong>الشاشة:</strong> ${properties.screen || 'غير متوفر'}</li>
        <li><strong>المعالج:</strong> ${properties.processor || 'غير متوفر'}</li>
        <li><strong>الذاكرة العشوائية:</strong> ${properties.ram || 'غير متوفر'}</li>
        <li><strong>التخزين:</strong> ${properties.storage || 'غير متوفر'}</li>
        <li><strong>الكاميرا:</strong> ${properties.camera || 'غير متوفر'}</li>
        <li><strong>البطارية:</strong> ${properties.battery || 'غير متوفر'}</li>
        <li><strong>السعر:</strong> ${properties.price || 'غير متوفر'}</li>
      `;
      modal.style.display = 'flex';
    }

    function closeModal() {
      const modal = document.getElementById('phoneModal');
      modal.style.display = 'none';
    }

    // Load products and show mobiles section by default
    document.addEventListener('DOMContentLoaded', () => {
      loadProducts().then(() => {
        showSection('mobiles');
      });

      // Close modal when clicking outside
      document.getElementById('phoneModal').addEventListener('click', (e) => {
        if (e.target === document.getElementById('phoneModal')) {
          closeModal();
        }
      });

      // Close modal with Escape key
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          closeModal();
        }
      });

      // Accessibility: Handle keyboard navigation for buttons
      document.querySelectorAll('.btn').forEach(btn => {
        btn.addEventListener('keypress', e => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            btn.click();
          }
        });
      });

      // Accessibility: Handle keyboard navigation for close button
      document.querySelector('.close-btn').addEventListener('keypress', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          closeModal();
        }
      });
    });
  </script>
</body>
</html>
